<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Screensavers  |  Exercise 5</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            cursor:url(go.png), auto;
        }
        body {
            background-image: url(clouds.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            margin-right: 100px;
        }
        div {
            width: 100%;
            height: 100%;
        }
        #title {
            text-align: center;
            color: #e9e9ff;
            font-size: 60px;
        }
        #bottom {
            text-align: center;
            color: #e9e9ff;
            font-size: 40px;
            opacity: 0%;
        }
        #spinny {
            display: flex;
            flex-wrap: wrap;
            row-gap: 200px;
            margin: 100px;
            width: 90%;
            height: 100vh;
            justify-content: space-around;
        }
        #spinny img {
            animation:spin 5s infinite linear;
            cursor:url(stop.png), auto;
            max-width: 150px;
            width: 50%;
            height: auto;
        }
        @keyframes spin {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg)}
        }
        #spinny img:hover {
            animation:none;
        }
        @media (max-width:1200px) {
            #title {font-size: 40px;
            color: #ceceeb;}
            #bottom {
                opacity: 10%;}
        }
        @media (max-width:1000px) {
            #title {font-size: 35px;
            color: #ababd4;}
            #spinny img {animation:spin 3s infinite linear;}
            #bottom {
                opacity: 40%;}
        }
        @media (max-width:800px) {
            #spinny img {
            animation:spin 1s infinite linear;}
            #title {font-size: 30px;
            color: #8282ac;}
            #bottom {
                opacity: 1000%;}
        }
        @media (max-width:600px) {
            #spinny img {
            animation:spin .5s infinite linear;}
            #title {font-size: 20px;
            color: #4a4a73;}
            #bottom {
                opacity: 100%;}
        }
        @media (max-width:400px) {
            #spinny img {
            animation:spin .25s infinite linear;}
            #title {font-size: 10px;
            color: #2b2b46;}
            #bottom {
                opacity: 100%;}
        }
    </style>
</head>
<body>
    <div id="title">
        <h1>Hot Air Balloon Day</h1>
    </div>
    <div id="spinny">
        <img src="mackerel.png">
        <img src="angelshark.png">
        <img src="dogfish.png">
        <img src="bullhead.png">
        <img src="carpet.png">
    </div>
    <div id="bottom">
        <p><i>can't stop my speed</i></p>
    </div>
</body>
</html>
